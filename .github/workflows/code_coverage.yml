name: code coverage

on:
  push:
    branches: [ main ]

env:
  ELIXIR_VERSION: 1.16.2
  OTP_VERSION: 26.2.3

jobs:
  test:
    name: Run CI and publish code coverage
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:13.1
        ports: ['5432:5432']
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2

    - name: Set up Elixir
      uses: erlef/setup-elixir@v1
      with:
        elixir-version: ${{ env.ELIXIR_VERSION }}
        otp-version: ${{ env.OTP_VERSION }}

    - name: Restore dependencies cache
      uses: actions/cache@v2
      with:
        path: |
          deps
          _build
          tmp
          tmp/plts
        key: ${{ runner.os }}-mix_${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          Linux-mix_

    - name: Install dependencies
      run: mix deps.get

    - name: Check compilation (dev)
      run: mix compile --warnings-as-errors
      env:
        MIX_ENV: dev

    - name: Check compilation (test)
      run: mix compile --warnings-as-errors
      env:
        MIX_ENV: test

    - name: Create dialyzer plt file
      run: |
        mkdir -p tmp/plts
        mix dialyzer --plt

    - name: Check format
      run: mix format --check-formatted

    - name: Run type check
      run: mix dialyzer

    - name: Analyze code
      run: mix credo -a

    - name: Analyse security
      run: cd src/exathena && mix sobelow

    - name: Run tests & code coverage
      run: mix coveralls --umbrella
      env:
        MIX_ENV: test

    - name: Build code coverage report
      run: mix coveralls.json --umbrella
      env:
        MIX_ENV: test

    - name: Upload code coverage
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: |
        curl -Os https://uploader.codecov.io/latest/linux/codecov
        chmod +x codecov
        ./codecov
